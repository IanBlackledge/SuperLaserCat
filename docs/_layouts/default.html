<!DOCTYPE html>
<html class="file" lang="en-US" dir="ltr">

  {% include head.html %}

  <body>
    {% include navbar.html %}

    <div class="content">
      <h1 class="title">{{ page.title }}</h1>
      {{ content }}
    </div>

    {% include footer.html %}

    <script type="text/javascript">
      var body = $('body:first');
      $(this).mousemove(function(e){
        var mouseX = (e.screenX / 20);
        var mouseY = (e.screenY / 20);
        body.css('background-position', mouseX + 'px ' + mouseY + 'px');
      });
    </script>
  </body>

</html>
